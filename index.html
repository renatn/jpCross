<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Japan Crossword</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<h1>Japan Crosswords</h1>

<div id="form">
    <p>Задайте размеры кроссворда</p>
    <label>Высота:</label>
    <input id="inputHeight" type="text"/>
    <label>Ширина:</label>
    <input id="inputWidth" type="text"/>
    <button id="btnCreate">Создать</button>
</div>

<div id="editor" class="hide">
    <p>Задайте рисунок, и нажмите <b>Далее</b></p>
    <div id="crosswordTable"></div>
    <form action="#">
        <button id="next">Далее</button>
    </form>
</div>

<div id="game" class="hide">
    <p>Разгадайте кроссворд, и нажмите <b>Готово</b></p>
    <div id="crosswordPanel"></div>
    <form action="#">
        <button id="done">Готово</button>
    </form>
</div>

</body>
</html>
